<script>
function submit_password() {
    Cookies.set('password',$('#pass')[0].value);
    location.href='/ui/index.html';
    return false;
}
$( document ).ready(function() {
    $('#prompt').submit(submit_password);
});
</script>
<body>
<form id="prompt" style="width: 100%; height: 100%; background: #444; color: #fff">
<h1>Password Required</h1>
<label for='pass' >Password:</label>
<input type='password' id='pass' name='password' minlength=8 required />
<input type='submit' value="submit" onclick="return submit_password();"/>
</body>
