<html>
<head>
<title>RestHome</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'">
<link rel="stylesheet" href="/ui/material.blue_grey-indigo.min.css">
<link rel="stylesheet" href="/ui/custom.css">
<script defer src="/ui/material.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="/ui/images/desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="RestHome">
    <link rel="apple-touch-icon-precomposed" href="/ui/images/desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="/ui/images/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="/ui/images/favicon.png">
<script>
(function() {
    function getScript(url,success){
        var script=document.createElement('script');
        script.src=url;
        var head=document.getElementsByTagName('head')[0],
            done=false;
        script.onload=script.onreadystatechange = function(){
          if ( !done && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete') ) {
            done=true;
            success();
            script.onload = script.onreadystatechange = null;
            head.removeChild(script);
          }
        };
        head.appendChild(script);
      }
    passwordloaded = false;
    function check_custom_init() {
        if (passwordloaded) {
            custom_init();
        } else {
            setTimeout(check_custom_init,25);
        }
    }
    getScript('/ui/js.cookie.js',function() {
        if (Cookies.get("password") === undefined) {
            location.href = "/ui/access.html";
        }
        else {
            passwordloaded = true;
        }
    });
    getScript('/ui/jquery-3.3.1.min.js',function() {
        getScript('/ui/custom.js', function() {
            check_custom_init();
        });
    });
  })();
</script>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
  <div class="mdl-layout__drawer">
    <span class="mdl-layout__title">RestHome</span>
    <span class="mdl-layout__title mdl-layout__subtitle" id="subtitle"> </span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="#">Home</a>
      <a class="mdl-navigation__link" href="#Devices">Devices</a>
      <a class="mdl-navigation__link" href="#Rooms">Rooms</a>
    </nav>
  </div>
  <main class="mdl-layout__content">

    <div id="customdash" class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone"> </div>
    <div id="custom-content" class="mdl-grid"> </div>

<div class="center small">Icons made by <a href="https://smashicons.com/" title="Smashicons">Smashicons</a> and others from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"          title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </main>
</div>

</body>
</html>
